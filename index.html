<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cookie Animation Using GSAP</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="cookie">
            <div class="cookie__img">
                <img src="./cookies-svgrepo-com 1.svg" alt="" />
            </div>

            <div class="cookie__content">
                <h2 class="cookie__title">Cookie policy</h2>

                <p class="cookie__text">
                    We use analytical cookies (yum) to ame your experience on
                    this website better.
                </p>

                <a href="#" class="cookie__btn">Okay, got it</a>
            </div>
        </div>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"
            integrity="sha512-GQ5/eIhs41UXpG6fGo4xQBpwSEj9RrBvMuKyE2h/2vw3a9x85T1Bt0JglOUVJJLeyIUl/S/kCdDXlE/n7zCjIg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="./script.js"></script>
    </body>
</html>
